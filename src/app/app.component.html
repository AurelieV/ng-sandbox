<h1>Sandbox test</h1>

<h4>Dashboard exemple</h4>
<button (click)="addWidget()"> Add a widget </button>
<dashboard title="Dashboard 1" #dashboard1>
  <ng-container *ngFor="let widget of widgets; let i = index;">
      <ng-template 
        dashboard-widget
        [position]="widget.position"
        (onMoveRightClick)="move(i, 1)"
        (onMoveLeftClick)="move(i, -1)"
      >
          <div class="custom">{{widget.title}}</div>
      </ng-template>
  </ng-container>
</dashboard>
